sudo: required
services:
  - docker

before_install:
  - docker build -t rajendrdavg/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true rajendrdavg/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-react"
  env: "Dockerreact-env"
  bucket: "elasticbeanstalk-us-east-2-239431183018"
  bucket_path: "docker-react"
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: "$SECRET_KEY"
  on:
    branch: master